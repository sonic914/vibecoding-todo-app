<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" viewBox="0 0 900 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Frontend -->
  <rect x="60" y="60" width="220" height="100" rx="12" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="170" y="90" font-size="18" font-family="sans-serif" text-anchor="middle" fill="#1976D2">Frontend</text>
  <text x="170" y="115" font-size="14" font-family="sans-serif" text-anchor="middle" fill="#333">React + Vite + TailwindCSS</text>

  <!-- GitHub Actions -->
  <rect x="60" y="200" width="100" height="60" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="110" y="235" font-size="13" font-family="sans-serif" text-anchor="middle" fill="#388E3C">GitHub Actions</text>

  <!-- GitHub Pages -->
  <rect x="180" y="200" width="100" height="60" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="230" y="235" font-size="13" font-family="sans-serif" text-anchor="middle" fill="#F57C00">GitHub Pages</text>

  <!-- API Gateway -->
  <rect x="370" y="60" width="140" height="60" rx="10" fill="#FFFDE7" stroke="#FBC02D" stroke-width="2"/>
  <text x="440" y="90" font-size="14" font-family="sans-serif" text-anchor="middle" fill="#FBC02D">API Gateway</text>

  <!-- Lambda -->
  <rect x="550" y="60" width="140" height="60" rx="10" fill="#F3E5F5" stroke="#8E24AA" stroke-width="2"/>
  <text x="620" y="90" font-size="14" font-family="sans-serif" text-anchor="middle" fill="#8E24AA">Lambda (TypeScript)</text>

  <!-- DynamoDB -->
  <rect x="730" y="60" width="120" height="60" rx="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
  <text x="790" y="90" font-size="14" font-family="sans-serif" text-anchor="middle" fill="#0288D1">DynamoDB</text>

  <!-- Cognito -->
  <rect x="370" y="170" width="140" height="60" rx="10" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
  <text x="440" y="200" font-size="14" font-family="sans-serif" text-anchor="middle" fill="#D32F2F">Cognito</text>
  <text x="440" y="220" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#D32F2F">(Google OAuth)</text>

  <!-- Lines/Arrows -->
  <!-- Frontend to API Gateway -->
  <line x1="280" y1="110" x2="370" y2="90" stroke="#1976D2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="325" y="80" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#1976D2">REST API</text>

  <!-- API Gateway to Lambda -->
  <line x1="510" y1="90" x2="550" y2="90" stroke="#FBC02D" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="530" y="80" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#FBC02D">invoke</text>

  <!-- Lambda to DynamoDB -->
  <line x1="690" y1="90" x2="730" y2="90" stroke="#8E24AA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="710" y="80" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#8E24AA">read/write</text>

  <!-- Frontend to Cognito -->
  <line x1="280" y1="110" x2="370" y2="200" stroke="#D32F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="325" y="180" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#D32F2F">Auth</text>

  <!-- Cognito to API Gateway (token) -->
  <line x1="440" y1="230" x2="440" y2="120" stroke="#D32F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="455" y="170" font-size="12" font-family="sans-serif" fill="#D32F2F">JWT</text>

  <!-- GitHub Actions to GitHub Pages -->
  <line x1="160" y1="230" x2="180" y2="230" stroke="#388E3C" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="170" y="250" font-size="12" font-family="sans-serif" fill="#388E3C">Deploy</text>

  <!-- Frontend to GitHub Pages (deploy target) -->
  <line x1="170" y1="160" x2="230" y2="200" stroke="#F57C00" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="205" y="175" font-size="12" font-family="sans-serif" fill="#F57C00">배포</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
